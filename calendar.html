<!DOCTYPE html>
<html>
<head>
  <title>シフト管理</title>
</head>
<body>
  <h1>シフト管理</h1>
  <div>
    <button onclick="previousMonth()">前月</button>
    <span id="currentMonth"></span>
    <button onclick="nextMonth()">次月</button>
  </div>
  <div id="schedule"></div>

  <script>
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      updateCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      updateCalendar();
    }

    function updateCalendar() {
      let calendar = document.getElementById("schedule");
      calendar.innerHTML = "";

      let daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      for (let i = 1; i <= daysInMonth; i++) {
        let date = new Date(currentYear, currentMonth, i);
        let dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });

        let dayDiv = document.createElement("div");
        dayDiv.textContent = `${date.getMonth() + 1}/${date.getDate()} (${dayOfWeek})`;

        for (let j = 0; j < 2; j++) {
          let timeSelect = document.createElement("select");
          timeSelect.name = `time_${date.getFullYear()}_${date.getMonth() + 1}_${date.getDate()}_${j + 1}`;

          let times = [
            "08:00", "08:15", "08:30", "08:45", "09:00", /* ... 追加したい時間帯 */
          ];

          times.forEach(time => {
            let option = document.createElement("option");
            option.value = time;
            option.textContent = time;
            timeSelect.appendChild(option);
          });

          dayDiv.appendChild(timeSelect);
        }

        calendar.appendChild(dayDiv);
      }

      document.getElementById("currentMonth").textContent = `${currentYear}/${currentMonth + 1}`;
    }

    updateCalendar();
  </script>
</body>
</html>
