  <script>
    const today = new Date();
    const day = today.getDate();
    const lastday = new Date(today.getFullYear(), today.getMonth() + 1, 0);
    for (let i = 1; i < lastday.getDate() + 1; i += 1) {
        // 今日が15日より先だったら
        if (day > 15){
          if(i < 16){
            $('.date').append(`<div class="day-${i} row my-2"></div>`);
            $(`.day-${i}`).append(
              `<label for="day-${i}" name="day-${i}">${i}日：</label>`,
              `<input class="col-4" type="text" list="data-list" name="day-start-${i}" id="day-${i}" step="1800"/>`,
              `<p>〜</p>`,
              `<input class="col-4" type="text" list="data-list" name="day-end-${i}" id="day-${i}" step="1800"/>`
            );
          }
        } else {
          if(i > 15){
            $('.date').append(`<div class="day-${i} row my-2"></div>`);
            $(`.day-${i}`).append(
              `<label for="day-${i}" name="day-${i}">${i}日：</label>`,
              `<input class="col-4" type="text" list="data-list" name="day-start-${i}" id="day-${i}" step="1800"/>`,
              `<p class="mx-2 my-auto">〜</p>`,
              `<input class="col-4" type="text" list="data-list" name="day-end-${i}" id="day-${i}" step="1800"/>`
            );
          } 
        }
    }
    
     $(document).ready(function () {
         const liffId = "1661326584-85YGYPYw";
         initializeLiff(liffId);
     })

     function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
      }
    
        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                let msg = 'シフト希望：'
                let has_date = false;
                for (let i = 1; i < lastday.getDate() + 1; i += 1) {
                  if($('[name="day-start-' + i + '"]').val() && $('[name="day-end-' + i + '"]').val()){
                    const start_time = $('[name="day-start-' + i + '"]').val();
                    const end_time = $('[name="day-end-' + i + '"]').val();
                    msg = msg + `\n${i}日: ${start_time}~${end_time}`;
                    has_date = true;
                  }
                }
                let message = has_date ? msg : 'シフトの希望がありませんでした。';
                sendText(message);
                return false;
            });
        });
  </script>
