  <script>
    const today = new Date();
    const day = today.getDate();
    const lastday = new Date(today.getFullYear(), today.getMonth() + 1, 0)
    
     $(document).ready(function () {
         const liffId = "1661205911-9ydyRaqK";
         initializeLiff(liffId);
         for (let i = 1; i < lastday.getDate() + 1; i += 1) {
            // 今日が15日より先だったら
            if (day > 15){
              if(i < 16){
                $('.date').append(
                  `<label for="time" name="day-${i}">${i}日：</label>`,
                  `<input type="text" list="data-list" name="day-${i}" step="1800"/>`,
                  `<input type="time" list="data-list" name="day-${i}" step="1800"/>`
                );
              }
            } else {
              if(i > 15){
                $('.date').append(
                  `<label for="time" name="day-${i}">${i}日：</label>`,
                  `<input type="text" list="data-list" name="day-${i}" step="1800"/>`,
                  `<p>〜</p>`,
                  `<input type="" list="data-list" name="day-${i}" step="1800"/>`
                );
              } 
            }
          }
          $('.bikou').append(
            `<p class="mt-3">備考</p>`,
            `<textarea class="form-control w-100 mt-1" name="bikou" placeholder=""rows="5"></textarea>`
          );
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }
    
        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const from_store    = $('[name=from_store]').val();
                const to_store = $('[name=to_store]').val();
                const soukyaku_num  = $('[name=soukyaku_num]').val();
                const msg = `送客：\n${from_store}\n${to_store}\n${soukyaku_num}`;
                sendText(msg);
                return false;
            });
        });
  </script>
