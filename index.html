<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Stripe Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
  <form class="w-75 mx-auto">
    <input type="time" list="data-list" name="day-31" step="1800"/><span></span>
    <p class="mt-3">備考</p>
    <div>
        <input class="form-control w-100 mt-1" name="bikou" placeholder="" required>
    </div>
    <datalist id="data-list">

      <option value="14:00"></option>
      <option value="14:30"></option>
      <option value="15:00"></option>
      <option value="15:30"></option>
      <option value="16:00"></option>
      <option value="16:30"></option>
      <option value="17:00"></option>
      <option value="17:30"></option>
      <option value="18:00"></option>
      <option value="18:30"></option>
      <option value="19:00"></option>

      <option value="29:00"></option>
    </datalist>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    const today = new Date();
    const day = today.getDate();
    const lastday = new Date(today.getFullYear(), today.getMonth() + 1, 0)
    
    liff.init({
      liffId: '**********-********'
    }).catch((err) => {
      console.log(err);
    });

    liff.ready.then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      const idToken = liff.getDecodedIDToken();
      const userId = idToken.sub;
       for (let i = 1; i < lastday.getDate() + 1; i += 1) {
          // 今日が15日より先だったら
          if (day > 15){
            if(i < 16){
              $('form').append(`<label for="time" name="day-${i}">${i}日：</label>`);
              $('form').append(`<input type="time" list="data-list" name="day-${i}" step="1800"/><span></span>`);
            }
          } else {
            if(i > 15){
              $('form').append(`<label for="time" name="day-${i}">${i}日：</label>`);
              $('form').append(`<input type="time" list="data-list" name="day-${i}" step="1800"/><span></span>`);
            } 
          }
        }
      $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
      $('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="送信">`);
    })

    $('form').submit(function( event ) {
      event.preventDefault();
      $.post( 'https://*******************', $('form').serialize() );
    });
  </script>
</body>
</html>
